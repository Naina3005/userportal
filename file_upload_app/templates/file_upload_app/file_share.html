<!-- file_upload_app/templates/file_upload_app/file_share.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share File</title>
</head>
<body>

  <h2>Share "{{ file_to_share.file.name }}"</h2>

  <form method="post" action="{% url 'file_share' file_to_share.id %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Share</button>
  </form>

</body>
</html>
