<!-- file_upload_app/templates/registration/register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title> 
    <link rel="stylesheet" 
          href="style.css">  

<style> 
    body { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        font-family: sans-serif; 
        line-height: 1.5; 
        min-height: 100vh;  
        background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/06/Light-Blue-HD-Backgrounds.jpg'); /* Set the path to your background image */
        background-size: cover;
        background-position: center;
        flex-direction: column; 
        margin: 0; 
    } 
      
    .main { 
        background-color: #fff; 
        border-radius: 15px; 
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); 
        padding: 10px 20px; 
        transition: transform 0.2s; 
        width: 500px; 
        text-align: center; 
    } 
      
    h1 { 
        color: #4CAF50; 
    } 
      
    label { 
        display: block; 
        width: 100%; 
        margin-top: 10px; 
        margin-bottom: 5px; 
        text-align: left; 
        color: #555; 
        font-weight: bold; 
    } 
      
    #pass { 
        color: red; 
        font-size: 12px; 
    } 
      
    input { 
        display: block; 
        width: 100%; 
        margin-bottom: 15px; 
        padding: 10px; 
        box-sizing: border-box; 
        border: 1px solid #ddd; 
        border-radius: 5px; 
    } 
      
    select { 
        display: block; 
        width: 100%; 
        margin-bottom: 15px; 
        padding: 10px; 
        box-sizing: border-box; 
        border: 1px solid #ddd; 
        border-radius: 5px; 
    } 
      
    button { 
        padding: 15px; 
        border-radius: 10px; 
        margin-top: 15px; 
        margin-bottom: 15px; 
        border: none; 
        color: white; 
        cursor: pointer; 
        background-color: #4CAF50; 
        width: 100%; 
        font-size: 16px; 
    } 
      
    .wrap { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
    }
</style>
</head>
<body>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}  
    <h1>Registration</h1> 
    {{ form.as_p }} 
    <button type="submit">Register</button> 
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
   
        </form> 
    </div>  

</body>
</html>
